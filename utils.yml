---
- name: Install packages
  hosts: all
  become: yes
  gather_facts: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      changed_when: false

    - name: gdb
      apt:
        name: gdb
        state: present

    - name: docker
      apt:
        name: docker.io
        state: present

    - name: ansible
      apt:
        name: ansible-core
        state: present

    - name: terraform
      community.general.snap:
        name: terraform
        state: present
        classic: yes

    - name: kubectl
      community.general.snap:
        name: kubectl
        state: present
        classic: yes

    - name: valgrind
      community.general.snap:
        name: valgrind
        state: present
        classic: yes

    - name: make
      apt:
        name: make
        state: present

    - name: build-essential
      apt:
        name: build-essential
        state: present

    - name: cmake
      apt:
        name: cmake
        state: present

    - name: gcc
      apt:
        name: gcc
        state: present

    - name: g++
      apt:
        name: g++
        state: present

    - name: Ninja build
      apt:
        name: ninja-build
        state: present
