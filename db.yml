---
- name: Install databases
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
      changed_when: false

    - name: PostgreSQL and contrib packages
      ansible.builtin.apt:
        name:
          - postgresql
          - postgresql-contrib
        state: present

    - name: Redis server
      ansible.builtin.apt:
        name: redis-server
        state: present

    - name: Duckdb
      community.general.snap:
        name: duckdb
        state: present
        classic: true
